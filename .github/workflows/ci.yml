name: CI

on:
  push:
    branches: [ main, develop ]
    paths-ignore:
      - '**/*[skip ci]*'  # Skip CI for version bump commits
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18, 20]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Install Chrome for Puppeteer
        run: npx puppeteer browsers install chrome

      - name: Build package
        run: pnpm build

      - name: Run tests
        run: pnpm test

      - name: Test CLI commands
        run: |
          # Test CLI help
          node bin/cli.js help

          # Test CLI status (should show not installed)
          node bin/cli.js status

          # Test server can start (with timeout)
          timeout 3s node bin/cli.js serve || echo "Server started successfully"

      - name: Verify package can be packed
        run: |
          pnpm pack --dry-run
          echo "âœ… Package structure verified"